<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кинотеатр — Регистрация</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column;
}
.box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}
h2 { text-align: center; }
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
button {
    width: 100%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
}
button:hover { background: #1e7e34; cursor: pointer; }
.link {
    text-align: center;
    margin-top: 10px;
}
.link a {
    color: #007bff;
    text-decoration: none;
}
.message { color: red; text-align: center; }

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background: #333;
    color: white;
    display: flex;
    align-items: center;
    padding-left: 20px;
}
</style>
</head>

<body>
<div class="box">
    <h2>Регистрация</h2>
    <input type="text" id="name" placeholder="ФИО">
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>

    <div class="link">
        Уже есть аккаунт? <a href="/login">Войти</a>
    </div>

    <div class="message" id="msg"></div>
</div>

<script src="/static/cinema/main.js"></script>

<footer>
    Грудев Александр Евгеньевич, ФБИ-32
</footer>
</body>
</html>
