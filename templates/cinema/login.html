<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кинотеатр — Вход</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background: #f0f2f5; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh;
    margin: 0;
    padding: 0;
    flex-direction: column;
}
.login-box { 
    background: white; 
    padding: 40px; 
    border-radius: 10px; 
    box-shadow: 0 0 20px rgba(0,0,0,0.1); 
    width: 350px; 
    margin-bottom: 60px;
}
h2 { text-align: center; margin-bottom: 20px; }
input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; margin-top:5px; }
button:hover { background: #0056b3; cursor: pointer; }
.message { color: red; text-align: center; margin-top: 10px; }

/* Стили для футера */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px; /* Небольшая высота */
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}
</style>
</head>
<body>
<div class="login-box">
    <h2>Вход / Регистрация</h2>
    <input type="text" id="name" placeholder="Имя (для регистрации)">
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <button onclick="register()">Зарегистрироваться</button>
    <div class="message" id="msg"></div>
</div>
<script src="/static/cinema/main.js"></script>
</body>
<footer>
    Грудев Александр Евгеньевич, ФБИ-32
</footer>
</html>
