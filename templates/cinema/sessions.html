<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кинотеатр — Сеансы</title>
<style>
body { 
    font-family: Arial, sans-serif; 
    background: #f0f2f5; 
    padding: 20px; 
    margin: 0;
    min-height: 100vh;
    box-sizing: border-box;
    padding-bottom: 80px; /* Отступ для футера */
}
h1 { text-align: center; margin-top: 0; }
#logout { 
    float: right; 
    padding: 10px 20px; 
    background: #dc3545; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    margin-bottom: 20px;
}
#logout:hover { background: #a71d2a; }
table { 
    width: 80%; 
    margin: 20px auto 40px auto; 
    border-collapse: collapse; 
    background: white; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; }
tr:hover { background-color: #f1f1f1; }
button { 
    padding: 5px 10px; 
    background: #007bff; 
    color: white; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer; 
    margin: 2px;
}
button:hover { background: #0056b3; }
#admin-controls { 
    text-align: center; 
    margin: 20px auto; 
    width: 80%;
    background: white;
    padding: 15px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#admin-controls input { 
    padding: 8px; 
    margin: 5px; 
    border: 1px solid #ccc;
    border-radius: 4px;
}
#admin-controls button {
    padding: 8px 15px;
    font-size: 14px;
}

/* Футер */
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: #333;
    color: white;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
}
#delete-account {
    float: left;
    padding: 10px 20px;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
}
#delete-account:hover { background: #a71d2a; }
</style>
</head>
<body>
<h1>Список сеансов</h1>
<button id="logout" onclick="logout()">Выход</button>
<button id="delete-account" onclick="deleteAccount()">Удалить аккаунт</button>

<div id="admin-controls" style="display:none;">
    <input type="text" id="movie" placeholder="Фильм">
    <input type="date" id="date">
    <input type="time" id="time">
    <button onclick="createSession()">Создать сеанс</button>
</div>

<table id="sessions-table">
<thead>
<tr><th>Фильм</th><th>Дата</th><th>Время</th><th>Действие</th></tr>
</thead>
<tbody></tbody>
</table>

<script src="/static/cinema/main.js"></script>
<script>
const role = sessionStorage.getItem('role');
if(role === 'admin') document.getElementById('admin-controls').style.display='block';

async function logout() {
    await fetch('/api/logout', {method:'POST'});
    sessionStorage.clear();
    window.location.href='/login';
}

async function deleteAccount() {
    if(!confirm('Вы уверены, что хотите удалить свой аккаунт? Эта операция необратима!')) return;
    const res = await fetch('/api/delete_account', {method:'POST'});
    const data = await res.json();
    alert(data.message || data.error);
    if(res.ok){
        sessionStorage.clear();
        window.location.href='/login';
    }
}

async function loadSessions() {
    const res = await fetch('/api/sessions');
    const sessions = await res.json();
    const tbody = document.querySelector('#sessions-table tbody');
    tbody.innerHTML = '';

    sessions.forEach(s=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
            <td>${s.movie}</td>
            <td>${s.date}</td>
            <td>${s.time}</td>
            <td>
                <button onclick="openSeats(${s.id})" ${s.is_past?'disabled':''}>Посмотреть места</button>
                ${role==='admin'?`<button onclick="deleteSession(${s.id})">Удалить</button>`:''}
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function openSeats(sessionId) {
    sessionStorage.setItem('sessionId', sessionId);
    window.location.href='/seats';
}

async function createSession() {
    const movie = document.getElementById('movie').value;
    const date = document.getElementById('date').value;
    const time = document.getElementById('time').value;

    const res = await fetch('/api/sessions',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({movie,date,time})
    });
    const data = await res.json();
    alert(data.message || data.error);
    loadSessions();
}

async function deleteSession(id){
    if(!confirm('Удалить сеанс?')) return;
    const res = await fetch(`/api/sessions/${id}`, {method:'DELETE'});
    const data = await res.json();
    alert(data.message || data.error);
    loadSessions();
}

loadSessions();
</script>
<footer>
    Грудев Александр Евгеньевич, ФБИ-32
</footer>
</body>
</html>
